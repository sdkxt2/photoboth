<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BOTOBOTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Welcome Back</h1>
        
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                <div class="error-message">Please enter your password</div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Login</button>
            </div>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="form-link">Register here</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically validate credentials with your server
            // For demo purposes, we'll just redirect to photo page
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.textContent = 'Login successful! Redirecting to photo page...';
            this.appendChild(successMessage);
            
            // Redirect to photo take page after 2 seconds
            setTimeout(() => {
                window.location.href = 'photo-take.html';
            }, 2000);
        });
    </script>
</body>
</html>
