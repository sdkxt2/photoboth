<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BOTOBOTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Reset Your Password</h1>
        <p class="text-center text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form id="forgotPasswordForm" class="space-y-6">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="submit-btn">
                    Send Reset Link
                </button>
            </div>

            <!-- Back to Login Link -->
            <p class="text-center text-sm text-gray-600">
                Remember your password? <a href="login.html" class="form-link">Back to login</a>
            </p>
        </form>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-lg">
            <p class="text-center">Password reset link has been sent to your email. Please check your inbox.</p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const email = document.getElementById('email').value;

            // Reset error states
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.querySelector('#email').closest('.form-group').classList.add('error');
                return;
            }

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Here you would typically send the reset link to the user's email
            console.log('Reset link sent to:', email);
        });
    </script>
</body>
</html>
